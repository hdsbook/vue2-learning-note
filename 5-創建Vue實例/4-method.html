<head>
    <title>methods</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.2/vue.min.js'></script>
</head>
<body>
    <div id="app">
        <h1>{{ count }}</h1>
        <button @click="add2">+ {{ step }}</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0,
                step: 1,
            },
            methods: {
                // method 不要宣告為箭頭函式，否則會取不到this
                add() {
                    this.count += this.step;
                    this.step ++;
                },
                add2() {
                    this.add();
                }
            },
        });
    </script>
</body>
