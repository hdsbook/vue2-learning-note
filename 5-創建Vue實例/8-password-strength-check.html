<head>
    <title>密碼強度測試實作</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.2/vue.min.js'></script>
</head>
<body>
    <div id="app">
        <input type="password" v-model="password">
        <p>{{ strength }}</p>
    </div>
    <script>
        // 用外部 data 當 Vue 實例的 data
        const vm = new Vue({
            el: "#app",
            data: {
                password: '',
            },
            computed: {
                strength() {
                    let score = this.password.length; // 密碼愈長愈強
                    if (/[A-Z]/.test(this.password)) {
                        score *=  1.25;
                    }
                    if (/[a-z]/.test(this.password)) {
                        score *=  1.25;
                    }
                    if (/[0-9]/.test(this.password)) {
                        score *=  1.25;
                    }
                    if (/[^A-Za-z0-9]/.test(this.password)) {
                        score *=  1.25;
                    }
                    if (score > 40) {
                        return 'Perfect'
                    }
                    if (score > 20) {
                        return 'Great'
                    }
                    if (score > 10) {
                        return 'Good'
                    }
                    return 'Weak'
                }
            },
        });

    </script>
</body>
